<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <ul class="title">
            <li>DO YOU <span>MORSE?</span></li>
            <li>-.. --- / -.-- --- ..- / <span>-- --- .-. ... .?</span></li>
        </ul>
    </header>
    <div class="main-container">
        <div class="encode-container">
            <h2>Encode something.</h2>
            <input type="text" class="encode-input"></br>
            <button class="encode-button">encode</button>
            <p class="encode-result"></p>
        </div>
        <div class="decode-container">
            <h2>Decode something.</h2>
            <input type="text" class="decode-input"></br>
            <button class="decode-button">decode</button>
            <p class="decode-result"></p>
        </div>
    </div>
</body>
</html>
